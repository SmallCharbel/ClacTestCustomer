<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Security Calculator</title>

    <!-- ✅ New Azure Storage SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/azure-storage-blob/12.8.0/azure-storage-blob.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        h1 {
            color: #30475e;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #006cbd;
        }

        .error-message {
            color: #d83b01;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Microsoft Security Calculator</h1>

        <!-- Registration Form -->
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button id="registerBtn">Register</button>
        <p id="message"></p>

        <div id="error" class="error-message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Checking Azure Storage SDK:", typeof azure !== "undefined");

            if (typeof azure === "undefined") {
                alert("⚠️ Azure Storage SDK failed to load. Please check your internet connection and script link.");
                return;
            }

            document.getElementById("registerBtn").addEventListener("click", sendVerificationEmail);
        });

        async function sendVerificationEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            if (!name || !email) {
                alert("Please enter your name and email.");
                return;
            }

            // Generate a random token
            const token = Math.random().toString(36).substr(2, 12);
            const verificationURL = `https://smallcharbel.github.io/ClacTestCustomer/verify.html?email=${encodeURIComponent(email)}&token=${token}`;

            // Azure Storage Configuration
            const storageAccount = "reguserscalculator";
            const sasToken = "sp=rwl&st=2025-01-30T17:59:14Z&se=2028-01-05T01:59:14Z&spr=https&sv=2022-11-02&sr=c&sig=Vuw2vN6LGlsZhLKCzTozTn%2B9jOlE9ybVaF9ykigJM%2FM%3D";
            const containerName = "email-verifications";
            const blobName = `${email}.json`;

            const blobServiceClient = new azure.storage.blob.BlobServiceClient(`https://${storageAccount}.blob.core.windows.net?${sasToken}`);
            const containerClient = blobServiceClient.getContainerClient(containerName);
            const blockBlobClient = containerClient.getBlockBlobClient(blobName);

            const userData = JSON.stringify({ email, token, verified: false });

            try {
                await blockBlobClient.upload(userData, userData.length);
                console.log("✅ Verification token stored in Azure Storage.");
            } catch (error) {
                console.error("❌ Error storing token:", error);
                alert("Error saving verification data.");
                return;
            }

            // Send Email via SendGrid API
            fetch("https://api.sendgrid.com/v3/mail/send", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "personalizations": [{
                        "to": [{ "email": email }],
                        "dynamic_template_data": { "verification_url": verificationURL }
                    }],
                    "from": { "email": "your-email@example.com" },
                    "template_id": "d-6ef81661177e4e5ea84be621ea5f1c6d"
                })
            })
            .then(() => {
                document.getElementById("message").innerText = "Verification email sent!";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
